<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="container-md">
    <h1>Board Register page!!</h1>
    <hr>
    <form action="/board/register" method="post">
        <div class="mb-3">
            <label for="t" class="form-label">title</label>
            <input type="text" class="form-control" name="title" id="t" placeholder="title..">
        </div>
        <div class="mb-3">
            <label for="w" class="form-label">writer</label>
            <input type="text" class="form-control" name="writer" id="w" placeholder="writer..">
        </div>
        <div class="mb-3">
            <label for="c" class="form-label">content</label>
            <textarea class="form-control" name="content" id="c" cols="10" rows="3" placeholder="content.."></textarea>
        </div>
        <button type="submit" class="btn btn-secondary" id="regBtn">등록</button>
    </form>
</div>
