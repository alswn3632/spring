<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="container-md">
    <h1>Board List page!!</h1>
    <hr>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="bvo:${list}">
                <td>[[${bvo.bno }]]</td>
                <td><a href="/board/detail?bno=${bvo.bno }" style="text-decoration: none; font-weight: bold; color: inherit;">
                    [[${bvo.title }]]
                </a></td>
                <td>[[${bvo.writer }]]</td>
                <td>[[${bvo.regDate }]]</td>
            </tr>
        </tbody>
    </table>

</div>
